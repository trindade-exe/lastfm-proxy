<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Now Playing</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-size: 10px;
        background: transparent;
        color: black;
        text-align: center;
        display: flex;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="now-playing">Loading last track...</div>

    <script>
      async function fetchNowPlaying() {
        const url = "https://lastfm-proxy-7sum.vercel.app/api/recent?user=gort4";

        try {
          const response = await fetch(url);
          const data = await response.json();

          const track = data.recenttracks.track[0];
          const isPlaying = track['@attr']?.nowplaying;
          const artist = track.artist['#text'];
          const song = track.name;

          document.getElementById("now-playing").innerText =
            isPlaying ? `Playing now: ${artist} – ${song}` : `Last played: ${artist} – ${song}`;
        } catch (error) {
          document.getElementById("now-playing").innerText = "Error";
        }
      }

      fetchNowPlaying();
      setInterval(fetchNowPlaying, 10000);
    </script>
  </body>
</html>
